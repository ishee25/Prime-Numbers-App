<html>
    <head>
        <title>Prime or Composite?</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Itim&display=swap" rel="stylesheet">
     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body background="bg.jpg">
        <center>
            <h1 class="heading">Prime or Composite?</h1>
            <h2 class="heading2">This app will allow you to enter a number, and tell you whether the number is prime or composite!</h2>

            <br> <br>

            <input id="number_input" placeholder="Enter only numbers" class="form-responsive" type="number" value="0">

            <br> <br>

            <button id="primeList" onclick="navigate()" class="btn btn-info" style="font-size: 20px; font-family: 'Itim', cursive; background-color: red; border-color: red;">Prime Numbers List</button>

            <br> <br>

            <button class="btn btn-info" onclick="tell()" id="answer_btn" style="font-size: 20px; font-family: 'Itim', cursive; background-color: grey; border-color: grey;">Check</button>

            <button id="status" class="btn btn-primary" style="font-size: 20px; font-family: 'Itim', cursive; background-color: midnightblue; border-color: midnightblue; margin-left: 35px;">Answer:</button>
        </center>

        <script src="main.js"></script>
    </body>
</html>

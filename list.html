<html>
    <head>
        <title>Prime Number List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    </head>

    <body background="bg2.jfif">
        <center>
            <h1 class="heading">Prime Number List</h1>
            <h2 class="heading2">To know the primes between two numbers, just write the starting and ending numbers in the text inputs</h2>

            <br> <br>

            <h3 class="heading3">From - </h3>

            <br>

            <input id="from_input" placeholder="Enter only numbers" class="form-responsive" type="number" value="0">

            <br> <br> <br>
            
            <h3 class="heading3">To - </h3>

            <br>

            <input id="to_input" placeholder="Enter only numbers" class="form-responsive" type="number" value="0">

            <br> <br> 

            <br> 

            <button id="prime/Composite" onclick="navigate()" class="btn btn-info" style="font-size: 20px; font-family: 'Itim', cursive; background-color: rgb(17, 136, 13); border-color: rgb(17, 136, 13);">Prime or Composite</button>

            <br> <br>


            <button class="btn btn-info" onclick="tell()" id="answer_btn" style="font-size: 20px; font-family: 'Itim', cursive; background-color: rgb(231, 191, 11); border-color: rgb(231, 191, 11); margin-right: 15px;">Display</button>

            <div id="display" class="btn btn-primary" style="font-size: 20px; font-family: 'Itim', cursive; background-color: rgb(6, 176, 243); border-color: rgb(6, 176, 243);">Answer:</div>
        </center>

        <script src="list.js"></script>
    </body>
</html>
